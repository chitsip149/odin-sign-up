<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="background-and-logo">
        <img id="background" src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="background image">
        <div id="logo-container">
            <img id="logo" src="./images/odin-lined.png" alt="logo">
            <div>ODIN</div>
        </div>
    </div>
    <div>
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
        <form action="/" method="post">
            <fieldset>
                Let's do this!
                <div class="input-row">
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input id="first-name" name="user_first-name" type="text" required>
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input id="last-name" name="user_last-name" type="text" required>
                    </div>
                </div>
                <div class="input-row">
                    <div>
                        <label for="email">EMAIL</label>
                        <input id="email" name="user_email" type="email" required>
                    </div>
                    <div>
                        <label for="phone-number">PHONE NUMBER</label>
                        <input id="phone-number" name="user_phone-number" type="text" inputmode="numeric" required minlength="10" maxlength="11">
                    </div>
                </div>
                <div class="input-row">
                    <div>
                        <label for="password">PASSWORD</label>
                        <input id="password" name="user_password" type="password" minlength="8" required>
                    </div>
                    <div>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input id="confirm-password" type="password" minlength="8" required>
                    </div>
                </div>
            </fieldset>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </form>
    </div>
</body>
</html>
